name: Meditation
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_svg: ^0.17.4
  spincircle_bottom_bar: ^1.0.0
  flutter_local_notifications: ^1.4.4+1 
  rxdart: ^0.23.1
  flutter_gifimage: ^1.0.0

dev_dependencies:
  change_app_package_name: ^0.1.3
  flutter_launcher_icons: 0.8.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true 
  
  assets:
    - assets/icons/
    - assets/images/
    - assets/gifs/  

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo/Cairo-Black.ttf
          weight: 900

flutter_icons: 
  android: true
  ios: true
  image_path: "assets/fitnessCare_logo.jpg"
  # android: "launcher_icon"